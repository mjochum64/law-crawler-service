events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/plain
        text/css
        text/xml
        text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=search:10m rate=100r/s;

    # Upstream servers
    upstream crawler-app {
        server crawler-app:8080 max_fails=3 fail_timeout=30s;
    }

    upstream solr-server {
        server solr:8983 max_fails=3 fail_timeout=30s;
    }

    # Main server configuration
    server {
        listen 80;
        server_name localhost legal-crawler.local;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Legal Document Crawler API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://crawler-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Search endpoint with higher rate limit
        location /api/documents/search {
            limit_req zone=search burst=50 nodelay;
            
            proxy_pass http://crawler-app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint (no rate limiting)
        location /actuator/health {
            proxy_pass http://crawler-app;
            access_log off;
        }

        # Solr Admin Interface (restrict access as needed)
        location /solr/ {
            # Uncomment to restrict access
            # allow 172.20.0.0/16;  # Docker network
            # allow 127.0.0.1;      # Localhost
            # deny all;
            
            proxy_pass http://solr-server/solr/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Larger buffers for Solr responses
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
            proxy_busy_buffers_size 128k;
        }

        # Monitoring endpoints
        location /metrics {
            proxy_pass http://crawler-app/actuator/prometheus;
            # Restrict access as needed
            allow 172.20.0.0/16;
            deny all;
        }

        # Static content serving (if any)
        location /static/ {
            root /usr/share/nginx/html;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Default location
        location / {
            return 301 /api/;
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

