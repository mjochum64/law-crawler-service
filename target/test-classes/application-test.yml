spring:
  # Test Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# Test Crawler Configuration
crawler:
  base-url: https://www.rechtsprechung-im-internet.de
  user-agent: TestCrawler/1.0
  rate-limit-ms: 100  # Faster for tests

  storage:
    base-path: ./test-documents

  scheduled:
    enabled: false  # Disable scheduling in tests

# Test Logging
logging:
  level:
    de.legal.crawler: DEBUG
    org.springframework.web: WARN
    org.hibernate: WARN